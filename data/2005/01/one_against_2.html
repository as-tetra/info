            	<h3 class="entry-header">“one against 2”　-　安部貴住 / 空室</h3>
                <div class="entry-content">
                <div class="entry-body">
                	<p><strong>2005.01.22(Sat)</strong></p>

<p><img alt="oa2_06.jpg" src="/info/data/2005/oa2_06.jpg" width="480" height="203" /></p>

<p>即興音楽バンド・空室とともに1/22のone against 2に出演した安部貴住が、観客の見守るなか作り上げていったインスタレーション作品。彼の作品は、光や空気、温度など、実際には見えないもの、聞き取れないものを感覚化し、導き出すことを目的としている。</p>

<p><font class="text11"><br />
[director] Shayne Bowden (deterra)<br />
[DM design] attic associates<br />
</font></p>
