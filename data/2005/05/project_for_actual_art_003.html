            	<h3 class="entry-header">“project for actual art 003” - 遠山 裕崇 個展</h3>
                <div class="entry-content">
                <div class="entry-body">
                	<p><strong>2005.05.14(sat)-05.29(sun)</strong></p>

<p><img alt="tohyama_03.jpg" src="/data/2005/tohyama_03.jpg" width="480" height="360" /></p>

<p>福岡の若手アーティストを紹介していく、rhythm企画のシリーズ。<br />
今回は、昨年 art space tetraと*IAF SHOPで２カ所同時に初個展を行った遠山裕崇が個展を行った。</p>

<p><font class="text11"><br />
[curator] Mizuki Endo (rhythm)<br />
[director] Keiji Tanaka (rhythm)<br />
[DM design] Takaaki Yano (rhythm)</p>

<p>rhythm <a href="http://www.mhtyhr.com/">http://www.mhtyhr.com/</a></p>

<p></font></p>
