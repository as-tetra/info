            	<h3 class="entry-header">Artist Talk by Gereon Lepper</h3>
                <div class="entry-content">
                <div class="entry-body">
                	<p>期日…2006年10月05日（木）<br />
時間…20:00〜 <br />
入場無料</p>

<p><img alt="Gereon.jpg" src="/data/2006/Gereon.jpg" width="480" height="360" /></p>

<p><strong>Gereon Lepper</strong><br />
1956年生まれ。彫刻家。デュッセルドルフを拠点にドイツおよびフランスで活動。<br />
1998年シドニービエンナーレに参加。大型の機械を作成し、重力とそれに反する力との拮抗状態を現出させる作品群で知られる。<br />
<a href="http://www.gereon-lepper.de/" target="_blank">http://www.gereon-lepper.de/</a><br />
<font class="text11"><br />
[support] art space tetra<br />
[event coordinator] Mizuki Endo<br />
</font><br></p>
