            <div class="entry" id="entry-84">
            	<h3 class="entry-header">Portland Bike Ensemble</h3>
                <div class="entry-content">
                <div class="entry-body">
                	<p>+ David Moscovich</p>

<p>期日…2006年12月02日（土）<br />
開演…19:30<br />
料金…1,000円（1ドリンク付）</p>

<p><img alt="pbe.jpg" src="/info/data/2006/pbe.jpg" width="480" height="360" /></p>

<p>自転車だけを使った世にも珍しい即興演奏集団Portland Bike Ensembleがアメリカより来福。最近先発隊が西通り周辺をお騒がせしております。ガラガラ、キーキー、そして息を呑むほど美しいその演奏。当日はご来場いただいた方々の自転車を使用するそうです。ポートランド時代はメンバーで、現在福岡に在住する小説家、ヴォイスパフォーマーDavid Moscovitchも登場。<br />
</p>
                </div>
