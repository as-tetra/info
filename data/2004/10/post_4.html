            	<h3 class="entry-header">山川 順子 個展　「美しい、ひと」</h3>
                <div class="entry-content">
                <div class="entry-body">
                	<p><strong>2004.10.12-10.24</strong></p>

<p><img alt="yamakawa_0.jpg" src="/info/data/2004/yamakawa_0.jpg" width="480" height="360" /></p>

<p>近年、私は＜美しい、ひと＞をテーマに油絵の制作をしています。今回は、「ねむたいな、」と、睡魔に身をゆだね、眠りについたひとの無防備な指先、閉じた瞼や息づかいなど、夢を見ているのかいないのかさえ知り得ないその眠る姿を、白く淡い空間のなかで溶けあうように描きました。自分ひとりだけの世界である “眠り”についたひとを、私は美しく感じます。私にとって“美しい”とは、（何故、美しいのだろう？）という疑問が生まれるところにあります。約十点展示いたしますので、是非ご来場ください。</p>

<p><font class="text11"><br />
[Self-Produce / 自主個展]<br />
</font></p>
