            	<h3 class="entry-header">極楽第四弾「超」</h3>
                <div class="entry-content">
                <div class="entry-body">
                	<p>会期：03月18日（火）〜03月23日（日）<br />
時間：13:00〜2:00<br />
入場無料<br />
会期中無休</p>

<p><img alt="kumano.jpg" src="/info/data/2008/kumano.jpg" width="300" height="400" /></p>

<p>2003年第一回展「Yシャツ展」を皮切りに、熊本・京都・大分など、様々な場所で定期的に発表を続けてきたグループ「極楽」。<br />
4年間のブランクをはさみ、自分たちの出発点・大分での出会いをきっかけに企画された今回4回目4年ぶりの「極楽」は、染色の基礎である「型染め」を技法としてそれぞれの原点にたちかえるための展覧会を行う。</p>

<p>それぞれの原点に立ち戻り、それぞれの抱える「壁」をのり「超」えるための展覧会。</p>

<p><br />
企画…熊野文乃<br />
出品作家…鮎川 類、越智 晴江、福崎 未来、横谷 史<br />
</p>
