                <div class="entry-content">
                <div class="entry-body">
                	<p> 会期…2007年2月19日（火）〜24日（日）<br />
時間…13:00〜20:00<br />
入場無料</p>

<p><br />
<img alt="rinkaku_yoko.jpg" src="/info/data/2008/rinkaku_yoko.jpg" width="480" height="339" /></p>

<p><br />
その瞬間には、確かに在った。<br />
 <br />
でも一体、何だったのだろう。</p>

<p> <br />
気付けば、輪郭だけが残ってしまった。<br />
 <br />
邪魔なんだけど、捨て方が分からない。<br />
 <br />
だから、仕方なく溜め込んでゆく。<br />
 <br />
時々、気持ち悪くなるけれど、少し綺麗だと思う。</p>

<p> <br />
そう、思いたい。</p>
