            	<h3 class="entry-header">お知らせ（ボランティア・スタッフ募集）</h3>
                <div class="entry-content">
                <div class="entry-body">
                	<p>art space tetraでは、展覧会の受付（4時間ほど）、フライヤーの配布、ライブイベントやワークショップの設営準備等のサポートをしていただけるボランティアスタッフの募集をしています。アートや音楽に興味があり、tetraの活動に賛同していただける方、是非ご連絡ください。特に、平日昼間、お時間のある方を求めています。</p>

<p>お問い合わせは、こちらまで<br />
E-mail <a href="mailto:info@as-tetra.info">info@as-tetra.info</a> / 電話 092-262-6560</p>
