                <div class="entry-body">
                	<p>会期　2007年11月21日（水）〜25日（日）</p>

<p>時間　13:00〜19:30 ※最終日は18:00まで</p>

<p><img alt="rin2.jpg" src="/data/2007/rin2.jpg" width="480" height="226" /></p>

<p><br />
2007冬の燐ショップです。</p>

<p>古い映画の女優さんのシルエット。上等な素材で今も楽しめる古着。<br />
洒落を楽しむ優雅なスパイス。色んな視点からのアンティークをテーマにしました。<br />
冬のお洋服は、重ね着やコーディネートが楽しいことや、肌触りや質感がとっても大切。<br />
ふんわりとあったかな燐をお楽しみ下さい。</p>
